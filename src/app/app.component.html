<html lang="en">



<body>
  <div class="container">
    <div id="newtask">
      <input type="text" #newTask placeholder="Task to be done..."
        (keyup.enter)="addTask(newTask.value); newTask.value = ''" id="addTaskInput">
      <button type="button" (click)="addTask(newTask.value); newTask.value=''">Add</button>
    </div>
    <div id="tasks">
      <div id="status">
        <button (click)="filter='all' ">All</button>
        <button (click)="filter='active' ">Active</button>
        <button (click)="filter='done' ">Done</button>
      </div>
      <ul>
        <li *ngFor="let task of tasks" style="list-style: none">
          <app-task (deleteTask)="deleteTask(task)" [task]="task"></app-task>
        </li>
      </ul>
    </div>

  </div>
</body>

</html>
